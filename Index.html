<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- META TAG OG -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Au Au PetShop" />
    <meta property="og:image" content="https://auaupet.netlify.app/imgs/logofull.png" />
    <meta property="og:description" content="Tudo pro seu Pet, com os melhores preços!" />
    <meta property="og:site_name" content="Au Au PetShop" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>AuauPet</title>
</head>

<body>
    <!--todo HEADER -->
    <header class="header">
        <div class="container_banner">
            <img src="./imgs/logofull.png" alt="Logo Au Au Pet" class="logo_header">
            <h1 class="nome_empresa">Au Au Pet</h1>

            <div class="container_funcionamento" id="date-span">
                <span class="horario_funcionamento">Seg à Sab - 8:00 às 18:00</span>
            </div>
        </div>
    </header>
    <!--todo FIM DO HEADER -->


    <!-- TODO INICIO DO MAIN -->
    <main>

        <div class="container_categorias">
            <h2 class="titulo_categoria">Conheça nossa diversa linha de produtos!</h2>

            <div class="categorias_tipo">
                <a href="./pages/comida.html" class="comida_produtos">
                    <img class="img_comida" alt="foto de ração de cachorro" src="./imgs/icon_comida.png"/>
                    <p>Rações e Petiscos</p>
                </a>

                <a href="./pages/medicamentos.html" class="medicamento_produtos">
                    <img class="img_comida" alt="foto de ração de cachorro" src="./imgs/icon_medicamento.png"/>
                    <p>Medicamentos</p>
                </a>

                <a href="./pages/acessorios.html" class="acessorios_produtos">
                    <img class="img_comida" alt="foto de ração de cachorro" src="./imgs/icon_acessorios.png"/>
                    <p>Brinquedos e Acessórios</p>
                </a>

                <a href="./pages/petshop.html" class="petshop_produtos">
                    <img class="img_comida" alt="foto de ração de cachorro" src="./imgs/icon_petshop.png"/>
                    <p>Banho e Tosa</p>
                </a>

            </div>

            
        </div>

    </main>
    <!--todo MODAL CARRINHO -->

    <div class="modal_carrinho" id="cart-modal">
        <div class="container_modal">
            <h2 class="carrinho_titulo">Meu carrinho</h2>

            <div id="cart-items" class="container_pedido"></div>
                <p>Total: <span id="cart-total"> 0.00</span></p>

                 <p class="pedido_endereco">Endereço de Entrega:</p>
                 <input type="text"
                    placeholder="Digite seu endereço completo"
                    id="adress"
                    class="input_endereco"
                    >
                <p class="text-red-500 hidden" id="adress-warn" >Digite seu endereço completo!</p>


            <div class="pedidos_botoes">
                <button class="btn_close_modal" id="close-modal-btn">Fechar</button>
                <button class="btn_finalizar_pedido" id="checkout-btn">Finalizar Pedido!</button>

            </div>

        </div>

    </div>
    <!--todo fim MODAL CARRINHO -->
    <!--todo BUTTON CART FOOTER -->

    <footer class="container_carrinho">
        <button class="btn_carrinho"
        id="cart-btn">
            (<span id="cart-count">0</span>)
            Veja seu carrinho
            <i class="fa fa-cart-plus" ></i>
        </button>
    </footer>

    <!--todo fim BUTTON CART FOOTER -->

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="./scripts/script.js"></script>
</body>

</html>
